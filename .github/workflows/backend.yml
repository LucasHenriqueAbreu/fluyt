name: Java CI with Maven

on:
  push:
    branches: [ main ]
    paths:
      - backend/**

defaults:
  run:
    working-directory: backend

jobs:

  compile:
    runs-on: ubuntu-latest
    name: Compile
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Compile code
        run: mvn -B compile

  test:
    runs-on: ubuntu-latest
    name: Tests
    needs: compile
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Run unit tests
        run: mvn -B test

  build:
    runs-on: ubuntu-latest
    name: Build and Deliver
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build Project, create docker image and send image to dockerhub
        env:
          CONTAINER_BUILD: true
          CONTAINER_PUSH: true
          REGISTRY_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
          REGISTRY_TOKEN: ${{secrets.DOCKERHUB_TOKEN}}
        run: mvn package
