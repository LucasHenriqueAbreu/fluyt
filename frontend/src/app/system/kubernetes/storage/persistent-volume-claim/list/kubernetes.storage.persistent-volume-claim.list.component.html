<app-kubernetes-components-list name="PersistentVolumeClaims" (filter)="load($event)" [values]="values" [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Namespace</th>
      <th>Name</th>
      <th>Storage class</th>
      <th>Size</th>
      <th>Status</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-pvc>
    <tr>
      <td>{{pvc.namespace}}</td>
      <td>{{pvc.name}}</td>
      <td>{{pvc.storageClass}}</td>
      <td>{{pvc.size | bytes: 'disc'}}</td>
      <td>{{pvc.status}}</td>
      <td>{{pvc.age}}</td>
      <td>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item
             [routerLink]="['/kubernetes/persistent-volume-claims/detail']"
             [queryParams]="{name: pvc.name, namespace: pvc.namespace}">
            <mat-icon>visibility</mat-icon>
            <span>Detail</span>
          </a>
          <a mat-menu-item>
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
          </a>
          <a mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </a>
        </mat-menu>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
