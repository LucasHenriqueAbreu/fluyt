<app-kubernetes-components-list name="ClusterRoleBindings"
                                [showNamespace]="false"
                                (filter)="load($event)"
                                [values]="values"
                                [loading]="loading">
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Bindings</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template #body let-clusterRoleBinding>
    <tr>
      <td>{{clusterRoleBinding.name}}</td>
      <td>
        <mat-chip-listbox aria-label="bindings" [selectable]="false">
          <mat-chip-option *ngFor="let binding of clusterRoleBinding.bindings">
            {{binding}}
          </mat-chip-option>
        </mat-chip-listbox>
      </td>
      <td>{{clusterRoleBinding.age}}</td>
      <td>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item
             [routerLink]="['/kubernetes/cluster-role-bindings/detail']"
             [queryParams]="{name: clusterRoleBinding.name}">
            <mat-icon>visibility</mat-icon>
            <span>Detail</span>
          </a>
          <a mat-menu-item>
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
          </a>
          <a mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </a>
        </mat-menu>
      </td>
    </tr>
  </ng-template>
</app-kubernetes-components-list>
