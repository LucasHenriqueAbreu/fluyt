<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full">
        <mat-drawer class="w-60 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerConfig.drawerMode"
            [opened]="drawerConfig.drawerOpened" #matDrawer>
            <fluyt-vertical-navigation [navigation]="menuData" [inner]="true" [mode]="'side'"
                [name]="'docs-guides-navigation'" [opened]="true"></fluyt-vertical-navigation>
        </mat-drawer>
        <mat-drawer-content class="flex flex-col" fluytScrollReset>
            <div class="flex-auto">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>

</div>
